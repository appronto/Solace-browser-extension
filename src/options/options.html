<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emixa Solace Extension Options</title>
  <link rel="shortcut icon" href="https://www.emixa.com/hubfs/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>

  <div class="center-input">
    <div>
      <img class="solace-logo" src="../img/Solace-logo-green.png" alt="Solace Logo">
    </div>
    <div class="container">
      <div class="left-container">
        <!-- Connection Instance header & New Connection button container-->
        <div class="container">
          <div class="left-container">
            <h2 class="headers">Connection Instances</h2>
          </div>
          <div class="right-container"><button id="newConnection" class="button-wrapper" role="button">New
              Connection</button></div>
        </div>
        <!-- Connection Instance container -->
        <div id="connections" class="inner-left-container">
        </div>
      </div>
      <div class="right-container">
        <!-- Connection header container -->
        <div class="container">
          <div class="left-container"></div>
          <div class="right-container button-container">
            <button id="reset" class="button-wrapper options-btn add-space-btn warning-color">Reset</button>
            <button id="setEncryptionKey" class="button-wrapper options-btn confirm-color">Set Encryption Key</button>
            <button id="importConnections" class="button-wrapper options-btn add-space-btn">Import</button>
            <button id="exportConnections" class="button-wrapper options-btn">Export</button>
            <input type="file" id="fileInput" style="display: none;" accept=".json" />
            <!-- <h2 class="headers align-right">Connection</h2> -->
          </div>
        </div>
        <!-- Connection fields container -->
        <div class="inner-right-container">
          <div id="connectionForm">
            <div>
              <label for="connectionName">Connection Name:</label>
              <input type="text" id="connectionName" class="save-connection-input" placeholder="Production"><br><br>
            </div>
            <div>
              <label for="userName">Username</label>
              <input type="text" id="userName" class="save-connection-input" placeholder="solace-cloud-client">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" class="save-connection-input" placeholder="**************">
            </div>
            <div>
              <label for="msgVpn">Message VPN</label>
              <input type="text" id="msgVpn" class="save-connection-input" placeholder="example-message-vpn">
            </div>
            <div>
              <label for="smfHost">JavaScript API Endpoint</label>
              <input type="text" id="smfHost" class="save-connection-input" 
                placeholder="wss://example.messaging.solace.cloud:12345">
            </div>
            <div style="display:none;">
              <input type="text" id="connectionId">
            </div>
            <div>
              <table style="width: 100%;">
                <tr>
                  <td colspan="2"><br></td>
                </tr>
                <tr>
                  <td style="width: 600px;">
                    <label class="sub-headers" for="showMsgPayload">Display Message Payload</label>
                  </td>
                  <td style="float: right;">
                    <div class="features-wrapper">
                      <input id="showMsgPayload" type="checkbox" class="features">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr>
                  </td>
                </tr>
                <tr>
                  <td style="width: 600px;">
                    <label class="sub-headers" for="showUserProps">Display User Properties</label>
                  </td>
                  <td style="float: right;">
                    <div class="features-wrapper">
                      <input id="showUserProps" type="checkbox" class="features">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr>
                  </td>
                </tr>
                <tr>
                  <td style="width: 600px;">
                    <label class="sub-headers" for="activated">Activated</label>
                  </td>
                  <td style="float: right;">
                    <div class="features-wrapper">
                      <input id="activated" type="checkbox" class="features">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr>
                  </td>
                </tr>
              </table>
            </div>
            <!-- Save & Delete button container -->
            <div class="container">
              <div class="left-container"><button id="save" class="button-wrapper save-btn confirm-color" role="button">Save</button>
              </div>
              <div class="right-container"><button id="delete" class="button-wrapper delete-btn warning-color"
                  role="button">Delete</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>

</html>
