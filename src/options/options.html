<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emixa Developer Helper options (use at your own risk!)</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="center-input">
    <div>
      <img class="solace-logo" src="../img/Solace-logo-green.png" alt="Solace Logo">
    </div>
    <div>
      <label for="userName">Username</label>
      <input type="text" id="userName" class="save-connection-input" placeholder="solace-cloud-client">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" class="save-connection-input" placeholder="**************">
    </div>
    <div>
      <label for="msgVpn">Message VPN</label>
      <input type="text" id="msgVpn" class="save-connection-input" placeholder="example-message-vpn">
    </div>
    <div>
      <label for="smfHost">JavaScript API Endpoint</label>
      <input type="text" id="smfHost" class="save-connection-input" placeholder="wss://example.messaging.solace.cloud:12345">
    </div>

    <div>
      <table style="width: 100%;">
        <tr>
          <td colspan="2"><br></td>
        </tr>
        <tr>
          <td style="width: 600px;">
            <label for="showUserProps">Display User Properties</label>
          </td>
          <td style="float: right;">
            <div class="features-wrapper">
              <input id="showUserProps" type="checkbox" class="features">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2"><hr></td>
        </tr>
      </table>
    </div>

    <button id="save" class="save-btn" role="button"></button>
  </div>
  
  <script src="options.js"></script>
</body>

</html>
